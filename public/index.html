<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial Request</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <body>

      <!-- auth modals -->
      <div class="auth open">
        <div class="modal active">
          <h2>Login</h2>
          <form action="" class="login">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button>Login</button>
            <p class="error"></p>
          </form>
          <div>No Account? <a class="switch">Register instead</a></div>
        </div>
        
        <div class="modal">
          <h2>Register</h2>
          <form class="register">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button>Register</button>
            <p class="error"></p>
          </form>
          <div>Got an account? <a class="switch">Login instead</a></div>
        </div>
      </div>

      <!-- new request modal-->
      <div class="new-request">
        <div class="modal">
          <h2>Request a Tutorial</h2>
          <form>
            <input type="text" name="request" placeholder="Request">
            <button>Submit Request</button>
            <p class="error"></p>
          </form>
        </div>
      </div>
      
      <header>
        <nav>
          <a class="add-request">add request</a>
          <a class="sign-out">sign out</a>
        </nav>
      </header>

      <section class="content">
        <h1>Tutorial Request</h1>
        <ui class="request-list">
          <li>
            <span class="text">Laravel 6 Tutorial</span>
            <div>
              <span class="votes">125</span>
              <i class="material-icons upvote">arrow_upward</i>
            </div>
          </li>
        </ui>
        <button class="call">Say Hello</button>
      </section>

        import "https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js";
        import "https://www.gstatic.com/firebasejs/9.0.2/firebase-functions.js";

      <script src="js/app.js"></script>
      <script src="js/auth.js"></script>
      
    </body>

</html>
